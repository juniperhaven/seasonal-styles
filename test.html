<!DOCTYPE html>
<html>
    <header>
        <title>jQuery Test Page</title>
        <script src="https://code.jquery.com/jquery-latest.js"></script>
    </header>

    <body>
        <h1>jQuery Test Page</h1>
        <div id = "myDiv">Here is a div</div>

        <script>
            $("document").ready(function(){
                $("div#myDiv").css("background-color", "pink");
                $("div#myDiv").css("border", "2px solid aqua");
                $("div#myDiv").append(" I'm appending text");

                $("div#myDiv").fadeOut(3000);
                // alert("This is jQuery!");
            });

            // alert("This is not jQuery.");
        </script>
    </body>
</html>
